<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>

    <img src="https://dave.dev/images/blog/declarative_imperative_stark.jpg#center" alt="">
    <div id="root"></div>

    <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job: -->
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>


    <script type="module">
        const rootElement = document.getElementById('root'); const element = React.createElement('div', { className: 'container', children: 'Hello World', }); console.log(element); ReactDOM.render(element, rootElement);
    </script>

    <!-- Extra Credit
    💯 nesting elements -->
    <script type="module">
        const rootElement = document.getElementById('root'); const helloElement = React.createElement('span', null, 'Hello'); const worldElement = React.createElement('span', ' ', 'World'); const element = React.createElement('div', { className: 'container' },
        helloElement, ' ', worldElement); ReactDOM.render(element, rootElement);
    </script>
</body>
